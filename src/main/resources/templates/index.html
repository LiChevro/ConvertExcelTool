<title>Excel转SQL文件</title>
<link rel="stylesheet" type="text/css" href="../static/css/reset.css" th:href="@{/css/reset.css}"/>

<body>
<article class="htmleaf-container">
	<section id="section4" class="section-white">
					<a name="demos"></a>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2>Init DataBase Tool</h2>
					<hr/>
					
					<div>

						<div class="tab-content">
							<div role="tabpanel" class="tab-pane pt20 pb20 fade in active" id="demo-default">


								<div class="row">
									<div class="col-md-6">
										<b>Tips:</b>
										<br/><br/>
										<p>
											使用我们提供的Excel表格，点击
											<span class="text-info"><em>这里</em></span>
											下载<br/>
											<span class="text-success"><em>使用规则</em></span>
											我们会在下面列出：
										</p>
										<div class="pre-box collapsed">
											<div class="pre-collapse">
											<i class="fa fa-code pull-left"></i> + Show the source code
											</div>
											<pre class="prettyprint lang-js">
 1.sheet名使用表名
 2.前三个sheet不要移动位置
											</pre>
										</div>
									</div>
									<div class="col-md-6">
										<b>Choose A File:</b>
										<br/><br/>
										<form id="form" action="/ajax/upload" method="POST" enctype="multipart/form-data" class="text-center">
											  <input type="file" name="file" id="demo-fileInput-4"/>
											  <input type="submit" class="btn-custom green" value="Submit"/>
										</form>
									</div>
								</div>
								
								<br/><hr/><br/>

							</div>

						</div>

					</div>
				</div>
			</div>
		</div>
	</section>
</article>
